<ion-view title="Restaurant Profile">
    <ion-content padding="true" scroll="false" class="has-header">
        <p>{{profile.restaurantName}}</p>
    		<p>{{profile.restaurantAddress}}</p>
    		<p>{{profile.restaurantPhone}}</p>
    		<p>{{profile.restaurantEmail}}</p>
    		<p>{{profile.restaurantWebsite}}</p>
    		<p>{{profile.restaurantDescription}}</p>
    		<p>{{profile.restaurantMenuLink}}</p>
    		<p>{{profile.restaurantHours[getDay()]}}</p>
    </ion-content>
</ion-view>
