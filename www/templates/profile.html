<ion-view view-title="Restaurant Profile">
    <ion-content has-header="true" has-tabs="true" style="bottom: 49px;" ng-init="getRestaurantProfile()">
        <br/>
        <div class="circle"></div>
        <div class="card card-profile">
            <div class="item item-divider">
                Description
            </div>
            <div class="item item-text-wrap">
                {{profile.restaurantDescription}}
            </div>
        </div>
        <div class="card card-profile">
            <div class="item item-divider">
                Address
            </div>
            <div class="item item-text-wrap">
                {{profile.restaurantAddress}}
            </div>
        </div>
        <br />
    </ion-content>
    <div class="tabs tabs-icon-top">
        <a class="tab-item">
            <i class="icon fa fa-phone"></i>Call
        </a>
        <a class="tab-item">
            <i class="icon fa fa-cutlery"></i>Menu
        </a>
        <a class="tab-item">
            <i class="icon fa fa-globe"></i>Website
        </a>
        <a class="tab-item">
            <i class="icon fa fa-at"></i>Contact
        </a>
    </div>
</ion-view>
