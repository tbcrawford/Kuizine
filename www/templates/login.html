<ion-view title="Login">
    <ion-content scroll="false" class="has-header">
        <div class="horizontal-center">
            <i class="fa fa-user jumbo-icon"></i>
        </div>
        <div class="login-form">
            <form class="list list-inset" ng-submit="submit()">
                <label class="item item-input login-input">
                    <i class="fa fa-user input-icon"></i>
                    <input type="text" name="username" placeholder="username" ng-model="data.username">
                </label>
                <br>
                <label class="item item-input login-input">
                    <i class="fa fa-unlock-alt input-icon"></i>
                    <input type="password" name="password" placeholder="password" ng-model="data.password">
                </label>
                <br>
                <div class="login-error">
                    <label ng-bind="response"/>
                </div>
                <div class="spacer"></div>
                <div class="horizontal-center">
                    <input class="login-button" type="submit" name="submit" value="Login">
                </div>
            </form>
        </div>
        <div class="horizontal-center">
            <br>
            Don't have an account?
            <a ui-sref="kuizine.signup" class="signup-button">Sign Up</a>
        </div>
    </ion-content>
</ion-view>
