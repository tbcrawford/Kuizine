<ion-view cache-view="false">
    <ion-nav-title>Browse</ion-nav-title>
    <ion-content class="has-header browse-content" ng-if="!categoryIsSet()" ng-init="checkNetwork(); getCategoriesList();">
        <div ng-repeat="category in categoriesList">
            <div class="list list-browse">
                <a ui-sref="kuizine.browse({categoryId: '{{ category.categoryId }}'})" class="item item-icon-left item-browse">
                    <img class="icon restaurant-list-item" src="http://csit.kutztown.edu/kuizine/application_files/images/1.png"></img>
                    <h2 class="card-header">{{ category.categoryName }}</h2>
                    <p class="card-hours">{{ category.categoryId }} Sample text that describes the category</p>
                </a>
            </div>
        </div>
    </ion-content>
    <ion-content class="has-header browse-content" ng-if="categoryIsSet()" ng-init="checkNetwork(); getRestaurantsList();">
        <div ng-repeat="restaurant in restaurantsList">
            <div class="list list-browse">
                <a ui-sref="kuizine.profile({restaurantId: '{{ restaurant.restaurantId }}'})" class="item item-icon-left item-browse">
                    <img class="icon restaurant-list-item" src="http://csit.kutztown.edu/kuizine/application_files/images/{{restaurant.restaurantId}}.png"></img>
                    <h2 class="card-header">{{ restaurant.restaurantName }}</h2>
                    <p class="card-hours">{{ restaurant.restaurantHours }}</p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
